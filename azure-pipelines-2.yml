trigger:
  - none
pool:
  vmImage: ubuntu-latest

stages:
  - stage: preBuild
    jobs:
      - job: test
        displayName: test
        steps:
          - task: ServiceNow-DevOps-Agent-Artifact-Registration@1
            inputs:
              connectedServiceName: '$(ServiceNowConnection)'
              artifactsPayload: |
                {
                    "artifacts": [
                      {
                          "name": "sampletest",
                          "version": "1.$(Build.BuildId)",
                          "semanticVersion": "1.$(Build.BuildId).0",
                          "repositoryName": "adopipelineProject"
                      }
                    ]
                }
  - stage: Build
    jobs:
      - job: test
        displayName: test
        steps:
          - task: ServiceNow-DevOps-Agent-Artifact-Registration@1
            inputs:
              connectedServiceName: 'empnarendra1-adopipelineProject-ServiceNow DevOps Service Connection'
              #packageName: 'sampletestBuild'
              artifactsPayload: |
                {
                    "artifacts": [
                      {
                          "name": "sampletestBuild",
                          "repositoryName": "adopipelineProject",
                          "version": "1.$(build.buildId)",
                          "currentBuildInfo": "true"
                      }
                    ]
                }
